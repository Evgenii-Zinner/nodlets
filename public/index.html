<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Game - EZ Space</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://pixijs.download/v8.6.6/pixi.min.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="controls">
            <button id="zoomIn" title="Zoom In" aria-label="Zoom In">+</button>
            <button id="zoomOut" title="Zoom Out" aria-label="Zoom Out">-</button>
            <button id="resetZoom" title="Reset" aria-label="Reset Zoom">⟲</button>
            <span class="zoom-level"><span id="zoomValue">100%</span></span>
        </div>
        
        <div class="hud-top-right">
            <button id="upgradeBtn" class="upgrade-btn hidden">★ UPGRADE AVAILABLE ★</button>
            <div class="status-panel">
                <div class="status-header">Selected Creature</div>
                <div id="creature-empty" style="font-style: italic; color: #888; padding: 10px; text-align: center;">Select a creature to inspect</div>
                <div id="creature-details" class="hidden" style="display: flex; flex-direction: column; gap: 8px;">
                <div class="status-item">
                    <span class="status-label">State:</span>
                    <span class="status-state" id="creatureState">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Age:</span>
                    <span class="status-value" id="creatureAge">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Intent:</span>
                    <span class="status-value" id="creatureIntent">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Energy:</span>
                    <span class="status-value"><span id="creatureStateEnergy">-</span> / <span id="creatureMaxEnergy">-</span></span>
                </div>
                <div class="status-item">
                    <span class="status-label">Intelligence:</span>
                    <span class="status-value"><span id="creatureIntelligence">-</span>%</span>
                </div>

                </div></div>
            <div class="population-panel">
                Creatures: <span id="creatureCount">0</span>
            </div>
            <div class="population-panel" style="margin-top: 10px;">
                Data Harvested: <span id="totalDataConsumed" style="color: var(--accent-color);">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Upgrade Modal -->
    <div id="upgradeModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>SYSTEM UPGRADE</h2>
            <p>Milestone Reached! Select an enhancement:</p>
            <div id="upgradeChoices" class="upgrade-choices">
                <!-- Choices injected here -->
            </div>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
